<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caglar Sonmez</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #00d1b2;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #111111;
      --accent: #0077cc;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      position: relative;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: left;
      display: block;
    }

    .socials {
      display: flex;
      gap: 1rem;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 10px 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 42px;
      height: 22px;
      background-color: var(--text);
      border-radius: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 3px;
      transition: background-color 0.3s;
    }

    .toggle-circle {
      height: 16px;
      width: 16px;
      background-color: var(--bg);
      border-radius: 50%;
      transition: transform 0.3s;
    }

    [data-theme="light"] .toggle-circle {
      transform: translateX(20px);
    }

  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="toggle-circle"></div>
  </div>

  <img src="profile.jpg" alt="Profile Picture" class="profile-pic"/>

  <h1>Caglar Sonmez</h1>
  <p>An IT Auditor, Data and Cybersecurity professional.<br/>Currently based in Berlin, working in finance and playing with code.</p>
  <p>Fascinated by everything tech related,  growing vegetables and building some DIY stuff on the side...</p>

  <div class="socials">
    <a class="social-button" href="https://github.com/Caglarsonmez" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a class="social-button" href="https://www.linkedin.com/in/cglrsnmz" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>

  <script>
    const currentTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", currentTheme);

    function toggleTheme() {
      const newTheme = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
  </script>
</body>
</html>

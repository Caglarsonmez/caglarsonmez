<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Press+Start+2P&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <title>Maldeviren</title>
  <style>
    h1 {
       font-family: 'Press Start 2P', cursive; 
	}
	table, td, th, input, button {
       font-family: 'Montserrat', sans-serif; 
    }

    td:first-child {
       font-family: 'Montserrat', cursive; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 450px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    input[type="number"], input[type="text"] {
      width: 90%;
      padding: 5px;
      text-align: center;
      font-size: 1em;
    }
    .total {
      font-weight: bold;
      background: #f0f0f0;
    }
	body {
  font-family: Arial, sans-serif;
  margin: 20px;
  text-align: center;
  background: url("jpeg.jpeg") no-repeat center center fixed;
  background-size: cover;
	}
	body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.7); /* whitish veil */
  z-index: -1;
	}


  </style>
</head>
<body>
  <h1>Maldeviren</h1>

  <table>
    <thead>
      <tr>
        <th>takımlar</th>

    <tbody>

        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>
        <td>2 3lü küt</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>
        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>
        <td>2 3lü sıra</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>
        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>
        <td>3lü küt ve 3 sira</td>

      </tr>
      <tr>
        <td>4lü küt</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>
        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>
        <td>4lü sıra</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>
        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>
        <td>2 4lü küt</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>
        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>
      </tr>
      <tr>

      </tr>

      <tr>

        <td><input type="number" min="0" max="9999" class="team2" oninput="updateTotals()"></td>

        <td>5li sıra ve 3 küt</td>

      </tr>
      <tr>
        <td>CEZA</td>
        <td><input type="number" min="0" max="9999" class="team1" oninput="updateTotals()"></td>

      </tr>		

    </tbody>
    <tfoot>
      <tr class="total">
        <td>Total</td>
        <td id="team1Total">0</td>
        <td id="team2Total">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function updateTotals() {
      let team1Total = 0;
      let team2Total = 0;

      document.querySelectorAll(".team1").forEach(input => {
        team1Total += Number(input.value) || 0;
      });
      document.querySelectorAll(".team2").forEach(input => {
        team2Total += Number(input.value) || 0;
      });

      document.getElementById("team1Total").textContent = team1Total;
      document.getElementById("team2Total").textContent = team2Total;
    }
  </script>


</body>
</html>
